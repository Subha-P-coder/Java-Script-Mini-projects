<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="./icon.png" alt="">Item1</div>
            <div class="list" draggable="true"><img src="./icon.png" alt="">Item2</div>
            <div class="list" draggable="true"><img src="./icon.png" alt="">Item3</div>
            <div class="list" draggable="true"><img src="./icon.png" alt="">Item4</div>
        </div>
        <div id="right"></div>
    </div>
    
    <script>
    let lists = document.getElementsByClassName("list");
    let leftBox = document.getElementById("left");
    let rightBox = document.getElementById("right");
    let selected = null;

    // Add dragstart listener to each item
    for (let list of lists) {
        list.addEventListener("dragstart", function (e) {
            selected = e.target;
        });
    }

    // Add dragover and drop listeners to both boxes (once)
    rightBox.addEventListener("dragover", function (e) {
        e.preventDefault();
    });

    rightBox.addEventListener("drop", function (e) {
        if (selected) {
            rightBox.appendChild(selected);
            selected = null;
        }
    });

    leftBox.addEventListener("dragover", function (e) {
        e.preventDefault();
    });

    leftBox.addEventListener("drop", function (e) {
        if (selected) {
            leftBox.appendChild(selected);
            selected = null;
        }
    });
</script>

</body>
</html>
